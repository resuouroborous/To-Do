<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="todo-container">

        <header>
            <h1>My To-Do List</h1>
            <p>Stay organized, one task at a time.</p>
        </header>



        <form id="task-form">
            <input type="text" id="task-input" placeholder="e.g., Learn about local storage"
                aria-label="New task input">
            <button type="submit" id="add-task-btn" aria-label="Add new task">
                Add
            </button>
        </form>

        <div id="task-list-container">
            <ul id="task-list">
                <!-- Tasks will be dynamically inserted here -->
            </ul>
        </div>

        <div id="no-tasks-message" class="hidden">
            <p>All tasks completed! Add a new task to get started.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
